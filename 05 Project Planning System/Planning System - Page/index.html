<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAILY LOG</title>
    <!--JAVASCRIPT FILE-->
    <script src="js/main.js"></script>
    <!-- CSS File-->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h1>DAILY LOG</h1>
    <div class="side-by-side">
        <div class="date-time">
            <h3 id="currentTime"></h3>
        </div>
        <div class="date-time">
            <h3 id="currentDate"></h3>
        </div>
        </p>
    </div>

    <fieldset>
        <legend>
            <h5>LEDGER</h5>
        </legend>
        <form id="ledgerForm">
            <label for="transactionType">Transaction Type:</label>
            <select id="transactionType" name="transactionType" required>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>

            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required>

            <button type="button" onclick="submitTransaction()">Submit Transaction</button>
        </form>

        <h4>Ledger Entries</h4>
        <ul id="ledgerEntries"></ul>

        <div id="balance">
            <h3>Balance</h3>
            <p id="balanceAmount">RM 0.00</p>
        </div>
    </fieldset>

    <fieldset>
        <legend>
            <h5>TASK MANAGER</h5>
        </legend>
        <div id="taskManager">
            <input type="text" id="taskInput" placeholder="Enter your task">
            <button onclick="addTask()">Add Task</button>
            <ul id="taskList"></ul>
        </div>
    </fieldset>

    <fieldset>
        <legend>
            <h5>WORKSPACE MANAGER</h5>
        </legend>
        <div id="workspaceManager">
            <label for="projectInput">Project:</label>
            <input type="text" id="projectInput" placeholder="Enter the project name">

            <br>

            <label for="projectType">Project Type:</label>
            <select id="projectType">
                <option value="" selected disabled>Choose one..</option>
                <option value="cms">Content System</option>
                <option value="crm">Customer Relationship Management</option>
                <option value="pms">Product Management System</option>
                <option value="fms">Financial Management System</option>
                <option value="sms">Staff System</option>
                <option value="sales">Sales Log</option>
                <option value="operation">Operation</option>
                <option value="learn">Learning</option>
            </select>

            <br>

            <label>Time In:</label>
            <div>
                <label for="timeInHourInput">Hour:</label>
                <input type="text" id="timeInHourInput" placeholder="HH" maxlength="2"
                    oninput="validateTimeInput(this)">
                <label for="timeInMinuteInput">Minute:</label>
                <input type="text" id="timeInMinuteInput" placeholder="MM" maxlength="2"
                    oninput="validateTimeInput(this)">
                <label for="timeInMeridiemInput"></label>
                <select id="timeInMeridiemInput">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>

            <br>

            <label>Time Out:</label>
            <div>
                <label for="timeOutHourInput">Hour:</label>
                <input type="text" id="timeOutHourInput" placeholder="HH" maxlength="2"
                    oninput="validateTimeInput(this)">
                <label for="timeOutMinuteInput">Minute:</label>
                <input type="text" id="timeOutMinuteInput" placeholder="MM" maxlength="2"
                    oninput="validateTimeInput(this)">
                <label for="timeOutMeridiemInput"></label>
                <select id="timeOutMeridiemInput">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>

            <br>

            <label for="statusInput">Project Status:</label>
            <textarea id="statusInput" placeholder="Enter project status"></textarea>

            <br>

            <label for="appointmentWithInput">Appointment With:</label>
            <input type="text" id="appointmentWithInput" placeholder="Enter the name (optional)">

            <button onclick="addWorkspaceEntry()">Add Entry</button>
            <ul id="workspaceList"></ul>
        </div>
    </fieldset>
    <!--DOWNLOAD BUTTON-->
    <br>
    <button onclick="printDocument()" class="print-button">Save As PDF</button>
</body>

</html>
